<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="start-section">
        <h1 class="game--title">Tic-Tac-Toe</h1>
        <button class="game--start">Start Game</button>
    </section>

    <section class="game-section hidden">
        <h1 class="game--title">Tic-Tac-Toe Game</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>

    <footer class="creator-footer">
        Created by
        <a href="https://in.linkedin.com/in/adihafeez" class="creator-name" target="_blank" rel="noopener noreferrer">
            Adi Hafeez
        </a>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
